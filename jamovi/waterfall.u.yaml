title: Waterfall plot
name: waterfall
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: 患者/参与者ID
        children:
          - type: VariablesListBox
            name: pid
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 病灶SOD最佳变化（%）
        children:
          - type: VariablesListBox
            name: bch
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 条形图中分组
        children:
          - type: VariablesListBox
            name: barGP
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 最佳疗评（BOR）标记
        children:
          - type: VariablesListBox
            name: borM
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 确认的CR/PR标记
        children:
          - type: VariablesListBox
            name: confM
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 是否在治标记
        children:
          - type: VariablesListBox
            name: ongM
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 矩阵图中分组
        children:
          - type: VariablesListBox
            name: tilGP
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confS
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ongS
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: barThm
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tilThm
