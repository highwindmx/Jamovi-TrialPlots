title: Swimmer Plot
name: swimmer
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: 患者/参与者ID
        children:
          - type: VariablesListBox
            name: pid
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 标签组
        children:
          - type: VariablesListBox
            name: lableM
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 标签时间（%Y-%m-%d格式）
        children:
          - type: VariablesListBox
            name: timeS
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 状态组
        children:
          - type: VariablesListBox
            name: statusM
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 分色组
        children:
          - type: VariablesListBox
            name: colorG
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ynG
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: timeM
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: linThm
