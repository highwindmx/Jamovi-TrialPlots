title: Adverse Events plots
name: AEplot
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: 不良事件术语
        children:
          - type: VariablesListBox
            name: aeTerm
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 试验组所有等级AE百分比（%）
        children:
          - type: VariablesListBox
            name: testGA
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 试验组3级及以上AE百分比（%）
        children:
          - type: VariablesListBox
            name: testG3
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 对照组所有等级AE百分比（%）
        children:
          - type: VariablesListBox
            name: controlGA
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 对照组3级及以上AE百分比（%）
        children:
          - type: VariablesListBox
            name: controlG3
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: barThm
