title: Spider Plot
name: spider
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: 患者/参与者ID
        children:
          - type: VariablesListBox
            name: pid
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 肿评时间（%Y-%m-%d格式）
        children:
          - type: VariablesListBox
            name: timeS
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 病灶SOD变化（%）
        children:
          - type: VariablesListBox
            name: lch
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 分组信息
        children:
          - type: VariablesListBox
            name: clrG
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: timeM
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ynM
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: linThm
